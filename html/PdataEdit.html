  <meta charset="UTF-8">

</head>

<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="brand hamburger" href="#">
        <img src="./assets/icon/burgerMenu-icon.svg" alt="">
      </a>

      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup"
        aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link " aria-current="page" href="./dashBoard.html">
              <img src="./assets/icon/dashBoard-icon.svg" alt="">
              <span class="nav-text">儀表板</span>
            </a>
          </li>

          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="./assets/icon/group-icon.svg" alt="">
              <span class="nav-text">群組</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">
              <img src="./assets/icon/graphManage-icon.svg" alt="">
              <span class="nav-text">管理圖表</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link " href="./mail.html">
              <img src="./assets/icon/email-icon.svg" alt="">

          <li class="nav-item">

              <img src="./assets/icon/userData-icon.svg" alt="">

            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main class="mainPdata">
    <div class="container col-12">
      <form class="row g-3 needs-validation" novalidate>
        <legend></legend>
        <div class="col-md-12 listTitle">
          您的個人資料
        </div>
        <div class="col-md-6">
          <label for="validationName" class="form-label">姓名</label>
          <input type="text" class="form-control" id="validationName" value="林哲安" required>
          <!-- <div class="valid-feedback">
            已填寫
          </div> -->
          <div class="invalid-feedback">
            請輸入您的大名
          </div>
        </div>
        <div class="col-md-6"><!-- 佔位的 --></div>
        <div class="col-md-6">
          <label for="validationNum" class="form-label">工號</label>
          <input type="text" class="form-control" id="validationNum" value="11046048" required>
          <div class="invalid-feedback">
            請輸入您的工號
          </div>
        </div>

        <div class="col-md-6">
          <label for="validationEmail" class="form-label">信箱<span id="gmail">(Gmail)</span></label>
          <div class="input-group has-validation">
            <input type="text" class="form-control" id="validationEmail" aria-describedby="inputGroupAppend"
              value="11046048"><span class="input-group-text" id="inputGroupAppend">@gmail.com</span>
            <div class="invalid-feedback">
              請輸入信箱Gmail
            </div>
          </div>
        </div>


        <div class="col-md-6">
          <label for="validationUnit" class="form-label">所屬部門</label>
          <select class="form-select" id="validationUnit" required>
            <option selected value="">...</option>
            <option>銷售</option>
            <option>生產</option>
            <option selected>財務</option>
            <option>審計</option>
          </select>
          <div class="invalid-feedback">
            請選擇您所屬部門
          </div>
        </div>

        <div class="col-md-6">
          <label for="validationRole" class="form-label">職稱</label>
          <select class="form-select" id="validationRole" required>
            <option selected value="">...</option>
            <option>員工</option>
            <option selected>副理</option>
            <option>經理</option>
            <option>總經理</option>
          </select>
          <div class="invalid-feedback">
            請選擇您的職稱
          </div>
        </div>

        <!-- 提交按鈕 -->
        <button type="submit" id="submitBtn"><img src="./assets/icon/save-icon.svg" alt="提交"></button>

      </form>

    </div>



  </main>

  <!-- 引入bootstrap -->
  <script src="./component/Bootstrap/js/bootstrap.min.js"></script>
  <script>
    // 阻止提交
    (() => {
      'use strict'

      const forms = document.querySelectorAll('.needs-validation')

      Array.from(forms).forEach(form => {
        form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
        }, false)
      })
    })()

  </script>

</body>

</html>
