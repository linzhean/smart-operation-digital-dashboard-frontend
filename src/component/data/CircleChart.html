<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .bar {
      height: 100px;
      background-color: rgba(43, 63, 229, 0.8);
    }
    .bar-container {
      width: 30%;
      text-align: center;
    }
    .chart-container {
      display: flex;
      justify-content: space-around;
    }
  </style>
</head>
<body>
  <div>
    <h2>Revenue Source</h2>
    <div class="chart-container">
      <div class="bar-container">
        <h3>Ads</h3>
        <div class="bar" style="background-color: rgba(43, 63, 229, 0.8);"></div>
      </div>
      <div class="bar-container">
        <h3>Subscriptions</h3>
        <div class="bar" style="background-color: rgba(250, 192, 19, 0.8);"></div>
      </div>
      <div class="bar-container">
        <h3>Sponsorships</h3>
        <div class="bar" style="background-color: rgba(253, 135, 135, 0.8);"></div>
      </div>
    </div>
  </div>
</body>
</html>
